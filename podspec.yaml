grow_version: ">=0.0.56"
title: grow.io

localization:
  default_locale: en_US

error_routes:
  default: /views/errors/default.html

static_dirs:
  - static_dir: /static/
    serve_at: /static/

preprocessors:
  - kind: sass
    sass_dir: /source/sass/
    out_dir: /static/css/

deployments:
  grow.io:
    destination: gcs
    bucket: grow.io
    headers:
    - extensions:
      - .png
      - .svg
      fields:
      - name: Cache-Control
        value: "max-age=60, must-revalidate"

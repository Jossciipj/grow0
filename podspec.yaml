grow_version: 0.0.27
project_id: grow/growsdk.org
title: Grow SDK

flags:
  static_dir: /static/

localization:
  default_locale: en

error_routes:
  default: /views/errors/default.html

static_files:
  - from: /static/
    to: /static/

preprocessors:
  - kind: sass
    sass_dir: /source/sass/
    out_dir: /static/css/

deployments:
  default:
    destination: gcs
    bucket: preview.growsdk.org

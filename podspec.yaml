grow_version: ">=0.3.20"
title: grow.io

home: /content/pages/home.yaml

localization:
  default_locale: en

error_routes:
  default: /views/errors.html

meta:
  google_analytics_id: "UA-44018013-3"
  google_site_verification: ""
  favicon_path: /static/root/favicon.ico

markdown:
  extensions:
  - kind: sourcecode
    theme: friendly
  - kind: markdown.extensions.codehilite
    theme: friendly

preprocessors:
- kind: gulp
  build_task: grow-build
  command: "npx gulp"

static_dirs:
- static_dir: /static/images/
  serve_at: /static/images/
- static_dir: /static/root/
  serve_at: /
- static_dir: /dist/css/
  serve_at: /css/
  fingerprinted: true
- static_dir: /dist/js/
  serve_at: /js/
  fingerprinted: true

sitemap:
  enabled: true

deployments:
  grow.io:
    destination: gcs
    bucket: grow.io
    env:
      name: grow.io
      port: 443
    headers:
    - extensions:
      - .png
      - .svg
      fields:
      - name: Cache-Control
        value: "max-age=60, must-revalidate"

grow_version: 0.0.32
project: grow/growsdk.org
title: Grow SDK

localization:
  default_locale: en

error_routes:
  default: /views/errors/default.html

static_dirs:
  - static_dir: /static/
    serve_at: /static/

preprocessors:
  - kind: sass
    sass_dir: /source/sass/
    out_dir: /static/css/

deployments:
  default:
    destination: gcs
    bucket: growsdk.org
  sandbox:
    destination: gcs
    bucket: sandbox.growlaunches.com
  jetway:
    destination: jetway
    name: growsdk
    project: jeremydw/test
    server: grow-prod.appspot.com
